<app-filter
  [all]="totalProductCount"
  [outOfStock]="totalProductOutOfStock"
  [inStock]="totalProductInStock"
  (selectedFilterChange)="onFilterChanged($event)"
></app-filter>
<div class="ekart--products--container">
  @for(item of products; track item){ @if( (selectedFilter === 'all' ||
  item.is_in_inventory.toString() === selectedFilter) && (
  item.name.toLowerCase().includes(searchText) || searchText === '' ) ) {
  <app-product [product]="item"></app-product>
  } }
</div>
