<div class="filter-container">
  <span>Filter: </span>
  <input
    type="radio"
    name="filter"
    value="all"
    [(ngModel)]="selectedFilter"
    (change)="onFilterChanged()"
  />
  <span>{{ "All (" + all + ")" }}</span>

  <input
    type="radio"
    name="filter"
    value="true"
    [(ngModel)]="selectedFilter"
    (change)="onFilterChanged()"
  />
  <span>{{ "In Stock (" + inStock + ")" }}</span>

  <input
    type="radio"
    name="filter"
    value="false"
    [(ngModel)]="selectedFilter"
    (change)="onFilterChanged()"
  />
  <span>{{ "Out of Stock (" + outOfStock + ")" }}</span>
</div>
